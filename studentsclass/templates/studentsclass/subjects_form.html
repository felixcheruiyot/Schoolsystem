{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-header">
                <h5>Add Class</h5>
            </div>
            <div class="card-body">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
